<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">

    <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="images/img1.svg">
    </header>

    <nav><legend>Informações pessoais</legend></nav>

    <form>

        <fieldset>

            <div class="fieldset-col">

                <div class="d3-pp">

            <div class="wrapper-form">
                <label for="name" >Nome</label>
                <input type="text" id="nome">
            </div>

            <div class="wrapper-form">
                <label for="name-sobre">Sobre Nome</label>
                <input type="text" id="name-sobre">
            </div>

        </div>

            <div class="wrapper-form">
                <label for="email" >Email <span>(digite um email válido)</span> </label>
                <input type="text" id="email">
            </div>
        </div>
        </fieldset>



        <fieldset>

            <div class="fieldset-col">

                <legend>Informações do mentor</legend>

                <div class="link"></div>

            <div class="wrapper-form">
                <label for="fo-men" >Selecione quem foi o seu mentor</label>
                <input type="text" id="fo-men">
            </div>

            <div class="wrapper-form">
                <label for="fed-men">Feedback sobre o mentor</label>
                <textarea id="textaarea"></textarea>
            </div>

            <div class="wrapper-check">
                <input type="checkbox" id="check">
                <label for="check" >Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
        </div>
        </fieldset>


        <fieldset>

            <div class="fieldset-col">

                <legend>Agendando próxima mentoria</legend>

                <div class="link"></div>


                <div class="ssff">
            <div class="wrapper-form">
                <label for="date" >Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="date">
            </div>

            <div class="wrapper-form">
                <label for="time" >Das</label>
                <input type="time" id="time">
            </div>

            <div class="wrapper-form">
                <label for="ate" >Até</label>
                <input type="time" id="ate">
            </div>

        </div>

        <input class="button" type="submit" value="SALVAR">

        </div>
        </fieldset>
        



    </form>
</div>
</body>
</html>
